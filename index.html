<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  <title>Portfolio 2021 - Stenio Almeida</title>
</head>
<body>
  <section class="profile-box">
    <div class="profile-img-box">
      <img src="./imgs/profile-photo.png" alt="">
    </div>
    <div class="name-box">
      <p class="name">Stenio Almeida</p>
    </div>
    <div class="occupation-box">
      <p class="occupation">Front-End Developer</p>
    </div>
    <div class="sci">
      <a href="https://github.com/stenioas" target="_blank"><i class="fab fa-linkedin" style="color: #2968BC;"></i></a>
      <a href="https://www.linkedin.com/in/steniosilveira/" target="_blank"><i class="fab fa-github-square" style="color: #25292E;"></i></a>
    </div>
  </section>
  <section class="projects-box">
    <div class="projects-title">
      <h1>HTML5, CSS3 & JavaScript</h1>
    </div>
    <div class="cards-box">
      <div class="card-box" onclick="window.open('./starbucks-homepage/index.html', '_blank')">
        <div class="project-img-box">
          <img src="./imgs/capa-starbucks.png" alt="image">
        </div>
        <div class="card-content-box">
          <h2>Starbucks Homepage</h2>
        </div>
      </div>
      <div class="card-box" onclick="window.open('./card-store/index.html', '_blank')">
        <div class="project-img-box">
          <img src="./imgs/capa-card-store.png" alt="image">
        </div>
        <div class="card-content-box">
          <h2>Card Store</h2>
        </div>
      </div>
      <div class="card-box" onclick="window.open('./social-media/index.html', '_blank')">
        <div class="project-img-box">
          <img src="./imgs/capa-social-media.png" alt="image">
        </div>
        <div class="card-content-box">
          <h2>Social Media</h2>
        </div>
      </div>
      <div class="card-box" onclick="window.open('./login-form/index.html', '_blank')">
        <div class="project-img-box">
          <img src="./imgs/capa-login-form.png" alt="Login Form Image">
        </div>
        <div class="card-content-box">
          <h2>Login Form</h2>
        </div>
      </div>
    </div>
  </section>
  <section class="projects-box">
    <div class="projects-title">
      <h1>Another Projects</h1>
    </div>
    <div class="cards-box">
      <div class="card-box" onclick="window.open('https://github.com/stenioas/malpi', '_blank')">
        <div class="project-img-box">
          <img src="./imgs/capa-shell-project.png" alt="image">
        </div>
        <div class="card-content-box">
          <h2>Archlinux Installer</h2>
        </div>
      </div>
      <div class="card-box" onclick="window.open('https://github.com/stenioas/geraboh', '_blank')">
        <div class="project-img-box">
          <img src="./imgs/capa-python-project.png" alt="image">
        </div>
        <div class="card-content-box">
          <h2>Python Project</h2>
        </div>
      </div>
    </div>
  </section>

</html>
